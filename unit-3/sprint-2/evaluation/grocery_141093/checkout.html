

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./style/checkout.css">
  </head>
  <body>
    <div id="order-form">
      <h1>Checkout</h1>
      <!--Add your form html element here-->
      <form>
        <input type="text" name="name" id="name" placeholder="name">
        <input type="number" name="number" id="number" placeholder="number">
        <input type="text" name="address" id="address" placeholder="address">
        <button id="submit">Submit</button>
      </form>
      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->
      <!-- - Checkout page will have a submit button with Id :- “submit” -->
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
