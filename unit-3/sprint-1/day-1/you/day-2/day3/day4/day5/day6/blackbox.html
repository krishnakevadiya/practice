<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
    body {
        margin: 40px;
    }

.boxe{
display: grid;
grid-template-columns: 100px  100px  100px  ;
grid-auto-columns: 100px;
grid-gap: 10px;
background-color: rgb(255, 255, 255);
color: rgb(68, 68, 68);
padding:200px;
}
.box{
color:white;
border-radius:5px;
padding:20px;
font-size:25px;
}
.a{
grid-column:1/ 3;
grid-row:1;
}
.b{
grid-column: 3;
grid-row:1/3
}
.c{
grid-column:1;
grid-row: 2;
}
.d{
grid-column: 2;
grid-row:2;
}
.e{
grid-column: 4/5;
grid-row:1/4;
}
</style>
</head>
<body>
    <div class="boxe">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
      </div>
</body>
</html>
